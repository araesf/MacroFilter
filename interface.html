<!DOCTYPE html>
<html>
<head>
  <title>Macro Filter</title>
  <style>
    body { width: 300px; padding: 10px; }
    .input-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 8px; }
    button { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Set Your Macro Goals</h2>
  
  <div class="input-group">
    <label for="protein">Protein (g):</label>
    <input type="number" id="protein" min="0">
  </div>
  
  <div class="input-group">
    <label for="carbs">Carbs (g):</label>
    <input type="number" id="carbs" min="0">
  </div>
  
  <div class="input-group">
    <label for="fat">Fat (g):</label>
    <input type="number" id="fat" min="0">
  </div>
  
  <button id="save">Save Goals</button>
  
  <script src="interface.js"></script>
</body>
</html>
